# 基础配置
replicaCount: 2
namespace: virgocoder

# 镜像配置
image:
  repository: registry.cn-shenzhen.aliyuncs.com/virgocoder/feishubot
  pullPolicy: IfNotPresent
  tag: "latest"

# 服务配置
service:
  type: ClusterIP
  port: 80
  targetPort: 8081

# Ingress 配置
ingress:
  enabled: true
  host: api.gianttough.cn
  path: /api/v1/
  pathType: Prefix

# 资源限制
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# 探针配置
probes:
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10

# 环境变量
env:
  PORT: "8081"
  TZ: "Asia/Shanghai"
  ZONEINFO: "/root/time/zoneinfo.zip"
  LANG: "zh-CN"

# 应用配置
